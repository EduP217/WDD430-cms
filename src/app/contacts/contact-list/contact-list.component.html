<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="title pull-left">Contacts</span>
      <div class="pull-right">
        <a routerLink="new" class="btn btn-success">New Contact</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <cms-contact-item
          *ngFor="let item of Contacts"
          [contact]="item"
          dnd-draggable
          [dragEnabled]="true"
          [dragData]="item"
          [dropZones]="['contactGroup']"
        ></cms-contact-item>
      </div>
    </div>
  </div>
</div>
