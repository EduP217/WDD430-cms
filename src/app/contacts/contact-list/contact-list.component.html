<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title" style="display: inline; font-size: 30px">
      Contacts
    </h2>
    <div class="pull-right">
      <button type="button" class="btn btn-success">New Contact</button>
    </div>
  </div>
  <div class="panel-body">
    <cms-contact-item *ngFor="let item of Contacts" [contact]="item"></cms-contact-item>
  </div>
</div>
