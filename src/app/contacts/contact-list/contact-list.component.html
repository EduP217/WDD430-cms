<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="title pull-left">Contacts</span>
      <div class="pull-right">
        <button type="button" class="btn btn-success">New Contact</button>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <cms-contact-item
      *ngFor="let item of Contacts"
      [contact]="item"
      (contactSelected)="onSelected(item)"
    ></cms-contact-item>
  </div>
</div>
